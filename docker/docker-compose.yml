version: '3'
services:
  backend:
    image: boudrigakhaoula/overtime_backend:latest
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=overtime_db
    depends_on:
      - db
  frontend:
    image: boudrigakhaoula/overtime_frontend:latest
    ports:
      - "80:80"  # Changé pour éviter le conflit avec le backend
    depends_on:
      - backend
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=overtime_db
    volumes:
      - db-data:/var/lib/mysql  # Volume persistant pour les données MySQL

volumes:
  db-data: